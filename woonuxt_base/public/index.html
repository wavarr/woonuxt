<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moda Prime USA</title>
  <link rel="icon" href="/logo.svg" type="image/svg+xml">
  <meta name="description" content="Premium quality Modafinil products with secure transactions and efficient delivery.">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #172445;
    }
    
    #nuxt-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      z-index: 9999;
    }
    
    .logo-container {
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }
    
    .logo {
      max-width: 200px;
    }
    
    .loading-text {
      font-size: 1.2rem;
      color: #172445;
      opacity: 0.9;
      margin-top: 1rem;
    }
    
    .loading-spinner {
      width: 100px;
      height: 100px;
      border: 4px solid rgba(23, 36, 69, 0.2);
      border-radius: 50%;
      border-top-color: #172445;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="nuxt-loading">
    <div class="logo-container">
      <img src="/logo.svg" alt="Moda Prime USA Logo" class="logo">
    </div>
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading Moda Prime USA...</p>
  </div>
  
  <!-- The application will be mounted here -->
  <div id="__nuxt"></div>
  
  <script>
    // This script will hide the loading screen once the application is loaded
    window.addEventListener('load', function() {
      const nuxtApp = document.getElementById('__nuxt');
      if (nuxtApp && nuxtApp.childNodes.length > 0) {
        const loadingElement = document.getElementById('nuxt-loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>

query getRelatedProducts($category: String, $productId: ID) {
  products(
    first: 4
    where: { category: $category, exclude: [$productId] }
  ) {
    nodes {
      id
      databaseId
      name
      slug
      ... on SimpleProduct {
        onSale
        price
        regularPrice
        salePrice
        stockStatus
      }
      ... on VariableProduct {
        onSale
        price
        regularPrice
        stockStatus
      }
      image {
        ...Image
      }
    }
  }
}

fragment Image on MediaItem {
  id
  sourceUrl(size: LARGE)
  altText
} 
